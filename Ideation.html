<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NBA Analytics Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #333; /* Matching dark background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('path-to-your-background-image.jpg'); /* Optional: Add a background image */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 320px;
            background: #1e1e1e; /* Slightly lighter background for the form */
            border-radius: 8px;
            overflow: hidden;
        }

        .login-header {
            background-color: #ff6a00; /* Orange header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .login-body {
            padding: 30px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background: #fff;
            color: #333;
        }

        .login-button {
            background-color: #ff6a00; /* Orange button */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .login-button:hover, .login-button:focus {
            background-color: #e65a00; /* Darker orange on hover/focus */
            outline: none;
        }

        /* Style for the footer similar to the header, with smaller text */
        .footer {
            background-color: #ff6a00;
            color: #fff;
            text-align: center;
            font-size: 12px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            NBA Analytics Hub
        </div>
        <div class="login-body">
            <form class="login-form" action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="footer">
            &copy; 2024 NBA Analytics Hub
        </div>
    </div>
</body>
</html>
